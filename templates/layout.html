<!DOCTYPE html>

{% macro uploaded_img(filename) -%}
<img src="{{ config['UPLOAD_ROOT_URL'] }}{{ filename }}"/>
{%- endmacro %}

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <!-- Metas ...--->
    <title>{% block title %}Need to override title{% endblock %}</title>
    <meta name="description" content="A Picture Postcode archive and Database tool, with added bulletin board features
        catering to members and visitors interested in British local history and collecting historical Picture
        Postcards.">
    <meta name="author" content="jgumbley.com, Jim Gumbley">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/picture-postcard.css" rel="stylesheet">

    <!-- 'le' fonts -->
    <script src="/static/js/cufon-yui.js" type="text/javascript"></script>
    <script src="/static/js/trinigan_font.js" type="text/javascript"></script>
    <script type="text/javascript">
        Cufon.replace('h1'); // Works without a selector engine
    </script>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/static/img/favicon.ico">
</head>

<body>


  <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
          <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </a>
              <a class="brand" href="#">Project name</a>
              <div class="nav-collapse">
                  <ul class="nav">
                      <li><a href="/welcome">Welcome</a></li>
                      <li><a href="/postcards">Recent</a></li>
                  </ul>
              </div><!--/.nav-collapse -->
                  <a href="/postcard/add" class="btn primary pull-right">Add Postcard</a>
          </div>
      </div>
  </div>

  <div class="container">

  {% block body %} {% endblock %}

  </div> <!-- /container -->

    <footer>
    <!--<p>© website content and design 'greetings from ...' 2011</p>-->
    </footer>

    <!-- To avoid delays, initialize Cufón before other scripts at the bottom -->
    <script type="text/javascript"> Cufon.now(); </script>

</body></html>
