{% extends "layout.html" %}

{% block body %}

      <div class="content">
        <div class="page-header">
          <h1>Recent Postcards ... </h1>
        </div>
        <div class="row">
          <div class="span14">
            {% for comment in postcards %}
            {{ uploaded_img(comment.front_image.url) }}
            <blockquote>
                <p>{{ comment.test_item }}
                   {% if user.moderator %}
                       | <a href="/ban/{{comment.id}}">x</a>
                   {% endif %}
                </p>
                <small>owner: @{{ comment.owner.screenname }}</small>
            </blockquote>
            {% endfor %}

          </div>
        </div>

{% endblock %}
